<div class="container">
    <div class="login-wrapper">
      <div class="row">
          <div class="col-md-4 offset-4">
                 <h2 class="text-center">Login!</h2> 
                 <h3  *ngIf="isAuthenticate">Ligin Succesfull</h3>
                   <form #loginForm="ngForm">
                    {{loginForm.value | json}}
                    <hr/>
              
                      <div class="form-group">
                          <label>User Id:</label>
                          <input type="text" class="form-control" [(ngModel)]="data.username" name="username" />
                        </div>
                        <div class="form-group">
                            <label>Password:</label>
                            <input type="password" class="form-control" [(ngModel)]="data.userpassword" name="userpassword" />
                          </div>
  
                          <div class="form-group">
                            <div class="text-center">
                                <button class="btn btn-primary" (click)="authenticate()">Submit</button>
                              </div>
                            </div>
                   </form>
            </div>
      </div>
  
    </div>
  
  </div>
